<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="20" placeholder="Nome completo">
        </p>

        <p>
            <label for="inota">Nota</label>
            <input type="number" name="nota" id="inota" required>
        </p>

        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora" required>
        </p>

        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>

    </form>


</body>
</html>
