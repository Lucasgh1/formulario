<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>preenchendo formulario</h1>

    <fieldset>
        <legend>Sexo</legend>

        <p><input type="radio" name="Sexo" id="imasc" value="M"> <label for="imasc"> Masculino</label></p>

        <p><input type="radio" name="Sexo" id="ifem" value="F"> <label for="ifem"> Feminino</label></p>
    </fieldset>

    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset >

        <legend>Esportes Favoritos</legend>

        <p><input type="checkbox" name="fut" id="ifut"><label for="ifut"> Futebol</label></p>

        <p><input type="checkbox" name="basq" id="ibasq"><label for="ibasq"> Basquete</label></p>

        <p><input type="checkbox" name="tenes" id="iten"><label for="iten"> Tênis</label></p>

        <p><input type="checkbox" name="volei" id="ivolei"><label for="ivolei"> Vôlei</label></p>
            
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p> Foto do perfil <label for="ifoto"></label>
        <input type="file" name="foto" id="ifoto"></p>

        <p> Cor: <label for="icor"></label>
            <input type="color" name="cor" id="icor" value="#134679">
        </p>

        <p> Nível: <label for="inivel" ></label>
           <input type="range" name="nivel" id="inivel" min="1" max="5" value="4">
        </p>

        <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
        </p>

    </form>
</form>
</body>
</html>
