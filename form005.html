<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Testando formulario com Javascript</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="in1">Numero 1: </label>
        <input type="number" name="numero" id="in1" min="0" max="40" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"></p>

        <p><label for="in2">Numero 2: </label>
        <input type="number" name="numero" id="in2" min="0" max="40" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">></p>

        <p><label for="isoma">Soma: </label>
        <output name="soma" id="isoma">0</output></p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <form action="cadastro.php" method="get">
        <p>
            <label for="inum">Numero: </label>
            <input type="range" name="num" id="inum" min="0" max="50" value="0" oninput="soma.innerHTML = Number(inum.value) + Number(inum1.value)">
            <output id="isom"></output>
        </p>

        <p><label for="inum1"> Numero1: </label>
        <input type="range" name="nome" id="inum1" min="0" max="50" value="0" oninput="soma.innerHTML = Number(inum.value) + Number(inum1.value)">
        <output id="isom1"></output>
        </p>

        <p>
            <label for="isoma">Soma: </label>
            <output id="soma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
