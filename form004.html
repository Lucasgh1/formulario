<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Apredendo formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <p>
        <label for="iestado"> Estado:</label>
        <select name="estado" id="iestado" required>

            <option value="" selected >--Escolha--</option>
            <optgroup label="Região Sudeste">
                <option value="MG"> Minas Gerais</option>
                <option value="RJ"> Rio de Janeiro</option>
                <option value="SP"> São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="RE">Recife</option>
                <option value="RN"> Rio Grande do Norte</option>
            </optgroup>
        </select>

    </p>

    <p><label for="iprof"> Profissão:</label>
        <input type="text" name="prof" id="iprof" list="lisprof" required>
        <datalist id="lisprof">
            <option value="ADV">Advogado</option>
            <option value="ENF">Enfermeiro</option>
            <option value="COZ">Cozinheiro</option>
            <option value="DR">Doutor</option>

        </datalist>
    </p>

    <p><input type="submit" value="Enviar">
       <input type="reset" value="Limpar">
    </p>

</form>
</body>
</html>
